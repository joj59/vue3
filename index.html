<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>

    <body>

            <h1>hello vue</h1>
            <p>{{title}} - {{age}}</p>

            <button v-on:click="age--">decrease age</button>

            <div class="box"></div>

            <div class="box"></div>
            <div class="box"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
